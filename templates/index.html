<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Breed Identification</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Know your Dog breed</h1>
        <p>Upload an image of a dog and select a model to predict its breed.</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose an image:</label>
                <input type="file" id="file" name="file" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="model_name">Select a model:</label>
                <select id="model_name" name="model_name">
                    <option value="mobilenetv2">MobileNetV2 (Fast)</option>
                    <option value="inceptionv3">InceptionV3 (Accurate)</option>
                    <option value="resnet50v2">ResNet50V2 (Balanced)</option>
                </select>
            </div>
            <button type="submit">Upload and Preview</button>
        </form>
    </div>
</body>
</html>
